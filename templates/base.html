<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram | {{user.username}}</title>

    <!-- Connect to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
    <!-- CSS Sheet -->
    <link rel="stylesheet" href="{% static 'css/social.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

    <!-- Font: Gochi Hand -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">

    <!-- Autocomplete -->
    <!-- https://autocomplete.trevoreyre.com/#/ -->
    <script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css">

  </head>
  <body>

    <nav class="navbar custom-navigation">
      <div class="container">

        <div class="col-md-4">
          <p class="logo">jordiigram</p>
        </div>

        <div id="autocomplete" class="col-md-4 search-container autocomplete"> <!-- autocomplete -->
          <input class="autocomplete-input">
          <ul class="autocomplete-result-list"></ul>  <!-- autocomplete-result-list -->
        </div>

        <script src="{% static 'js/search.js' %}"></script>

        <div class="col-md-4 navbar-right">
          <ul class="nav-icons"> <!-- https://icons8.com/ -->
              <li><a href="{% url 'home' %}"><img class="favicon" src="{% static 'images/home2.png' %}" alt="home-icon"></a></li>
              <li><a href="{% url 'posts:create' %}"><img class="favicon" src="{% static 'images/new-post1.png' %}" alt="new-post"></a></li>
              {% if notification_count %}
                  <li><a href="{% url 'notifications' %}">
                      <img class="favicon" src="{% static 'images/heart-red.png' %}" alt="notifications">
                      <span class="badge">{{notification_count}}</span>
                    </a>
                  </li>
              {% else %}
                  <li><a href="{% url 'notifications' %}"><img class="favicon" src="{% static 'images/heart-red.png' %}" alt="notifications"></a></li>
              {% endif %}
              <li><a href="{% url 'accounts:profile' request.user.username %}"><img class="favicon" src="{% static 'images/user2.png' %}" alt="user-profile"></a></li>
          </ul>
        </div>

      </div>
    </nav>

    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>

  </body>
</html>
