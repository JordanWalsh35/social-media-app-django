<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jordiigram | {{user.username}}</title>

    <!-- Connect to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CSS Sheet -->
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/feed.css' %}">

    <!-- Autocomplete -->
    <!-- https://autocomplete.trevoreyre.com/#/ -->
    <script src="https://unpkg.com/@trevoreyre/autocomplete-js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@trevoreyre/autocomplete-js/dist/style.css">


  </head>
  <body>

    <nav class="navbar custom-navigation">
      <div class="container">

        <div class="col-md-4">
          <p class="logo">jordiigram</p>
        </div>

        <div id="autocomplete" class="col-md-4 search-container autocomplete"> <!-- autocomplete -->
          <input class="autocomplete-input">
          <ul class="autocomplete-result-list"></ul>  <!-- autocomplete-result-list -->
        </div>

        <script src="{% static 'js/search.js' %}"></script>

        <div class="col-md-4 navbar-right">
          <ul class="nav-icons"> <!-- https://icons8.com/ -->
              <li><a href="{% url 'home' %}"><img class="favicon" src="{% static 'images/home2.png' %}" alt="home-icon"></a></li>
              <li class="lists"><a href="{% url 'posts:create' %}"><img class="favicon" src="{% static 'images/new-post1.png' %}" alt="new-post"></a></li>
              {% if notification_count %}
                  <li class="lists"><a href="{% url 'notifications' %}">
                      <img class="favicon" src="{% static 'images/heart-red.png' %}" alt="notifications">
                      <span class="badge">{{notification_count}}</span>
                    </a>
                  </li>
              {% else %}
                  <li class="lists"><a href="{% url 'notifications' %}"><img class="favicon" src="{% static 'images/heart-red.png' %}" alt="notifications"></a></li>
              {% endif %}
              <li class="lists"><a href="{% url 'accounts:profile' request.user.username %}"><img class="favicon" src="{% static 'images/user2.png' %}" alt="user-profile"></a></li>
          </ul>
        </div>

      </div>
    </nav>

    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>

  </body>
</html>
