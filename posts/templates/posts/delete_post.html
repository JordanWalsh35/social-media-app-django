{% extends "base.html" %}
{% block content %}

<div class="delete-container">
  <p style="font-size:25px;padding:30px 0 30px 0;">Are you sure you want to delete this post?</p>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
      <input id="delete-button" type="submit" value="Delete" class="btn btn-primary btn-large form-inputs">
      <button id="cancel-button" class="btn custom-button">
          <a href="{% url 'home' %}">Cancel</a>
      </button>
  </form>
</div>

{% endblock %}
