<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jordiigram | Login</title>

    <!-- Connect to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- CSS Sheet -->
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">

  </head>
  <body>

    <div class="contain">
      <div class="login-container">
            <form class="" method="POST">
              {% csrf_token %}
                <a class="logo" href="#">jordiigram</a><br><br>
                {{form.as_p}}
                <input type="submit" value="Log in" class="btn btn-primary btn-large login-button"><br><br>
                <a href="#">Forgot password?</a>
            </form>
      </div>

      <div class="signup-container">
        <p class="">Don't have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
      </div>
    </div>

  </body>
</html>
