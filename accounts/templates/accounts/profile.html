{% extends "base.html" %}
{% block content %}
<h1>This is user profile</h1>

<p>Welcome {{ user.username }}</p>
<p>Welcome {{ user.email }}</p>

<p><a href="{% url 'accounts:logout' %}">Logout</a></p>

<div class="container">
  {% for post in posts %}
    <div class="">
      <a href="{% url 'posts:detailed' post.pk %}">
        <img src="{{post.file.url}}" alt="{{post.title}}">
      </a>
    </div>
  {% endfor %}
</div>


{% endblock %}
